<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos/estilos.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main class="contenedor">
    <div class="cabecera">
      <form action="">

        <div class="inputs">
          <label for="Day">Day</label>
          <input type="number" name="Day" id="Day" placeholder="DD">
        </div>

        <div class="inputs">
          <label for="Month">Month</label>
          <input type="number" name="Month" id="Month" placeholder="MM">
        </div>

        <div class="inputs">
          <label for="Year">Year</label>
          <input type="number" name="Year" id="Year" placeholder="YYYY">
        </div>

      </form>
    </div>

    <div class="boton">
      
      <hr>
      <button><img src="./assets/images/icon-arrow.svg" alt=""></button>

    </div>

    <div class="cuerpo">

      <div class="cuerpo__resultado"><span> -- </span><p>years</p></div>
      <div class="cuerpo__resultado"><span> -- </span><p>months</p></div>
      <div class="cuerpo__resultado"><span> -- </span><p>days</p></div>

    </div>
  </main>

  </div> -->
</body>
</html>
